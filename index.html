<!DOCTYPE html>
<html>
<style>
/* The container */


.container {
  position: relative;
  padding-left: 2%;
  padding-top: 1%;
  margin-bottom: 2%;
  margin-right: 15%;
  cursor: pointer;
  font-size: 400%;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}


/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 25%;
  height: 100px;
  width: 100px;
  background-color: lightskyblue;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color:lightblue;
}

/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 0;
	left: 0;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: lightseagreen;
}

.container span.v {
    position: absolute;
    z-index: 1;
    left: 35px;
    font-family: sens-serif;
}

</style>
<body>

<h1>Choose One</h1>
<label class="container"><span class ="v">A</span>
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container"><span class = "v">B</span>
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container"><span class = "v">C</span>
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>
<label class="container"><span class = "v">D</span>
  <input type="radio" name="radio">
  <span class="checkmark"></span>
</label>



</body>
</html>
