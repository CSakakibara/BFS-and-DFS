<!DOCTYPE html>
<html>
<style>
    * {
        font-family: sans-serif;
    }

    body {
        background-color: lightslategray;
    }

    .container {
        cursor: pointer;
        font-size: 70px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 9;
    }

    /* Hide the browser's default radio button */
    .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .checkmark {
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: lightskyblue;
        border-radius: 50%;
    }

    /* On mouse-over, add a background color */
    .container:hover input~.checkmark {
        background-color: lightblue;
    }
    .container input:checked~.checkmark{
        background: lightseagreen;
    }
    /* make text visible */
    .container span.v {
        position: absolute;
        z-index: 1;
        left: 26px;
        top: 9px;
    }

    #vertexA {
        position: absolute;
        left: 180px;
        top: 80px;
    }

    #vertexB {
        position: absolute;
        left: 400px;
        top: 20px;
    }

    #vertexC {
        position: absolute;
        left: 700px;
        top: 50px;
    }

    #vertexD {
        position: absolute;
        left: 1200px;
        top: 30px;
    }

    #vertexE {
        position: absolute;
        left: 15px;
        top: 250px;
    }

    #vertexF {
        position: absolute;
        left: 250px;
        top: 270px;
    }
</style>

<body>

    <h1>Choose One</h1>

    <label id="vertexA" class="container"><span class="v">A</span>
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark"></span>
        <div></div>
    </label>


    <label id="vertexB" class="container"><span class="v">B</span>
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label id="vertexC" class="container"><span class="v">C</span>
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label id="vertexD" class="container"><span class="v">D</span>
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label id="vertexE" class="container"><span class="v">E</span>
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>
    <label id="vertexF" class="container"><span class="v">F</span>
        <input type="radio" name="radio">
        <span class="checkmark"></span>
    </label>

    <button type="button" onclick="breadthFirstSearch()">Busca em Largura
    </button><br>
    <button type="button" onclick="breadthFirstSearch()">Busca em Profundidade
    </button>

    <script src="./lines.js"></script>
    <script src="./index.js"></script>
    <script src="./search.js"></script>
</body>

</html>
