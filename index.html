<!DOCTYPE html>
<html>
<style>
    * {
        font-family: sans-serif;
    }

    body {
        background-color: lightslategray;
    }

    .vertex {
        cursor: pointer;
        font-size: 70px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        z-index: 9;
    }

    /* Hide the browser's default radio button */
    .vertex input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    /* Create a custom radio button */
    .circle {
        position: absolute;
        height: 100px;
        width: 100px;
        background-color: lightskyblue;
        border-radius: 50%;
    }

    /* On mouse-over, add a background color */
    .vertex:hover input~.circle {
        background-color: lightblue;
    }

    .vertex input:checked~.circle {
        background-color: lightseagreen;
    }

    /* make text visible */
    .title {
        position: absolute;
        z-index: 1;
        left: 27px;
        top: 9px;
        color: blueviolet;
    }
    .f{
        position: absolute;
        color: blueviolet;
        left:27px;
        top:85px;
    }

    #A {
        position: absolute;
        left: 180px;
        top: 80px;
    }

    #B {

        left: 400px;
        top: 20px;
    }

    #C {

        left: 700px;
        top: 50px;

    #D {

    #E {

        left: 250px;
        top: 270px;
    }

    #G {
        position: absolute;
        left: 750px;
        top: 290px;
    }

    #H {
        position: absolute;
        left: 1050px;
        top: 260px;
    }
</style>
